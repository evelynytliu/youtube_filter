<?xml version="1.0" encoding="UTF-8"?>
<svg id="kiddolens_logo" data-name="圖層_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 328.12 238.24">
  <defs>
    <style>
      /* Base Colors */
      .hook { fill: #355dce; }
      .face { fill: #355dce; }
      .edge { fill: #22429e; }
      .left-petal-yellow { fill: #facd40; }

      /* Global slide wrapper to center the logo perfectly */
      .container-slide {
        animation: animSlide 2s cubic-bezier(0.3, 0, 0.3, 1) forwards;
      }

      /* Intro Animation Keyframes (Run Once and Forwards) */
      .right-flip-front {
        transform-origin: 178px 50%;
        animation: animRightFront 2s cubic-bezier(0.3, 0, 0.3, 1) forwards;
      }
      .right-flip-thick {
        transform-origin: 178px 50%;
        animation: animRightThick 2s cubic-bezier(0.3, 0, 0.3, 1) forwards;
      }
      .left-flip-front {
        transform-origin: 178px 50%;
        animation: animLeftFront 2s cubic-bezier(0.3, 0, 0.3, 1) forwards;
      }
      .left-flip-thick {
        transform-origin: 178px 50%;
        animation: animLeftThick 2s cubic-bezier(0.3, 0, 0.3, 1) forwards;
      }
      .yellow-intro {
        transform-origin: 66px 95px;
        animation: animYellow 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes animSlide {
         0%, 15% { transform: translateX(0px); }
         55%, 100% { transform: translateX(36.67px); }
      }

      @keyframes animRightFront {
         0%, 15% { opacity: 1; transform: scaleX(1); }
         35%     { opacity: 1; transform: scaleX(0); }
         35.01%, 100% { opacity: 0; transform: scaleX(0); visibility: hidden; }
      }

      @keyframes animRightThick {
         0%, 15% { opacity: 1; transform: scaleX(1); }
         35%     { opacity: 1; transform: scaleX(0.15); }
         35.01%, 100% { opacity: 0; transform: scaleX(0); visibility: hidden; }
      }

      @keyframes animLeftFront {
         0%, 35% { opacity: 0; transform: scaleX(0); }
         35.01%  { opacity: 1; transform: scaleX(0); }
         55%, 100% { opacity: 1; transform: scaleX(1); }
      }

      @keyframes animLeftThick {
         0%, 35% { opacity: 0; transform: scaleX(0); }
         35.01%  { opacity: 1; transform: scaleX(0.15); }
         55%, 100% { opacity: 1; transform: scaleX(1); }
      }

      @keyframes animYellow {
         0%, 50% { opacity: 0; transform: scale(0.6) rotate(-10deg); }
         70%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
      }
    </style>
  </defs>

