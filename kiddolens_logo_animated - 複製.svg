  <defs>
    <style>
      .hook { fill: #355dce; }
      .face { fill: #355dce; }
      .edge { fill: #2747a1; /* Slightly darker to show depth/shadow */ }
      
      .left-petal-yellow {
        fill: #facd40;
        transform-origin: 66px 95px;
        animation: popYellow 3s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        transform: translateZ(1px); 
      }

      /* Base container provides the 3D perspective context */
      .perspective-container {
        perspective: 800px;
        transform-style: preserve-3d;
      }

      .right-flip {
        transform-origin: 178px 50%;
        transform-style: preserve-3d;
        animation: flipRight 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .left-flip {
        transform-origin: 178px 50%;
        transform-style: preserve-3d;
        animation: flipLeft 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* 
         Right petal starts flat, turns right (0 to +90).
      */
      @keyframes flipRight {
         0%, 20% { opacity: 1; transform: rotateY(0deg); }
         35%     { opacity: 1; transform: rotateY(90deg); }
         35.01%, 100% { opacity: 0; transform: rotateY(90deg); }
      }

      /* 
         Left petal completes the flip from 90 to 0.
      */
      @keyframes flipLeft {
         0%, 35% { opacity: 0; transform: rotateY(-90deg); }
         35.01%  { opacity: 1; transform: rotateY(-90deg); }
         55%, 80% { opacity: 1; transform: rotateY(0deg); }
         85%, 100% { opacity: 0; transform: rotateY(0deg); }
      }

      @keyframes popYellow {
         0%, 45% { opacity: 0; transform: scale(0.6) rotate(-10deg); }
         65%, 80% { opacity: 1; transform: scale(1) rotate(0deg); }
         85%, 100% { opacity: 0; transform: scale(1) rotate(0deg); }
      }

      @keyframes fadeAll {
         0%, 80% { opacity: 1; }
         85%, 100% { opacity: 0; }
      }
      #_圖層_1 {
        animation: fadeAll 3s infinite;
      }
    </style>
  </defs>

